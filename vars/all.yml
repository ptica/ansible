---
server:
    install: '1'
    packages: [git, vim, nodejs, imagemagick]
    timezone: Europe/Prague
    locale: cs_CZ.UTF-8
vagrant_local:
    install: '1'
    vm: { base_box: trusty64, hostname: default, ip: 192.168.192.168, memory: '512', sharedfolder: ./, enableWindows: '1', useVagrantCloud: '1', syncType: nfs }
nginx:
    install: '1'
    docroot: /vagrant/webroot
    servername: local.devel
mysql:
    install: '1'
    root_password: '123'
    database: db
    user: user
    password: password
    dump: Config/Schema/tables.sql
php:
    install: '1'
    ppa: php5-5.6
    packages: [php5-cli, php5-intl, php5-mcrypt, php5-mysql]
composer:
    install: '1'
